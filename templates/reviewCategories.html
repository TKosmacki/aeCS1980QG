{% extends "_base.html" %}
{% block bodycontent %}
<!DOCTYPE html>
<html>
<head>
<style>
    table {
        width:100%;
    }
    table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
    }
    th, td {
        padding: 5px;
        text-align: left;
    }
    table#leaderboard tr:nth-child(even) {
        background-color: #eee;
    }
    table#leaderboard tr:nth-child(odd) {
       background-color:#fff;
    }
    table#leaderboard th	{
        background-color: black;
        color: white;
}
</style>
</head>
<body>
    </br></br></br></br>
    <div class="container">
        <div class="container col-lg-12">
            <h3 style="text-align:center; display:inline">Categories</h3>
            <hr>
        </div>
        <div class = "container col-lg-12"><br></div>
        <div class="container col-lg-4"></div>
        <div class="container col-lg-4">
            <table id="acceptedboard">
              <thead>
                <th width='5%'>Remove</th>
                <th>Category</th>
              </thead>
              <tbody>
              </tbody>
            </table>
            <hr>
            <table id="newBoard">
              <thead>
                <th width='5%'>Add</th>
                <th>Category</th>
              </thead>
              <tbody>
              </tbody>
            </table>
        </div>
        <div class="container col-lg-4"></div>
    </div>
</body>

<script type="text/javascript">
    $(document).ready(function(){
        var curr = {{trueCatList|safe}};
        var falseList = {{falseCatList|safe}};
        $.each(curr, function(key, value) {
            var no = "<a href=\"removeCategory?=cat='"+value.category+"'\">NO</a>";
            $('#acceptedboard tbody').append("<tr><td>"+no+"</td><td>"+value.category+"</td></tr>");
        });
        $.each(falseList, function(key, value) {
            var yes = "<a href=\"addCategory?=cat='"+value.category+"'\">NO</a>";
            $('#newBoard tbody').append("<tr><td>"+yes+"</td><td>"+value.category+"</td></tr>");
        });
    });
</script>
</html>
{% endblock %}
