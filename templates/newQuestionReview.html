{% extends "_base.html" %}
{% block bodycontent %}
<!DOCTYPE html>
<html>
<body>
	<div class = "container">
		<br><br><br>
		<p>Here is a new user question:</p>
		<p>{{review.question}}</p>
		<ol>
			<li class="red-text">{{review.answer1}}</li>
			<li class="blue-text">{{review.answer2}}</li>
			<li class="green-text">{{review.answer3}}</li>
			<li class="yellow-text">{{review.answer4}}</li>
		</ol>
		<p>The answer is:</p>
        <p class = "red-text">{{review.answerid}}</p>
		<p>Should this question be added?</p>
		<form action="/ReviewNewQuestions">
			<button type="submit" name=yes>Yes</button>
			<button type="submit" name=no>No</button>
		</form>
	</div>
</body>
</html>
{% endblock %}
